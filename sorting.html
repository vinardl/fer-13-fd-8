<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>

<body>
    
    <button type="button" id="sortAscending" class="btn btn-primary" style="margin-left: 10px">Sort By Ascending</button>
    <button type="button" id="sortDescending" class="btn btn-primary" style="margin-left: 10px">Sort By Descending</button>
    
   <div class="container mt-2">
      <div class="col-md-6">
        <form>
          <div class="input-group mb-3">
            <input type="text" id="inputSearch" class="form-control" placeholder="search here..." >
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
               
                <script>
                    var arrayOfNames = ["Bryan", "Axel", "Daniel", "Chelsea", "Ethan"];
                    var inputSearch = document.getElementById('inputSearch');
                    var searchMessage = document.getElementById('searchButton');

                    //asc desc
                    var sortAscendingButton = document.getElementById('sortAscending');
                    var sortDescendingButton = document.getElementById('sortDescending');

                    //fungsi find name
                    searchMessage.addEventListener("click", function(){
                        if(arrayOfNames.includes(inputSearch.value) == true){
                            console.log("ada", inputSearch.value);
                        } else {
                            console.log("tidak ada", inputSearch.value);
                        }                   
                    });
                    
                    //Ascending
                    sortAscendingButton.addEventListener("click", function() {
                    var sortedNames = arrayOfNames.sort();
                    console.log(sortedNames);
                    });

                    //Descending
                    sortDescendingButton.addEventListener("click", function() {
                    var sortedNames2 = arrayOfNames.sort().reverse();
                    console.log(sortedNames2);
                    });
              
                </script>
          </div>
        </form>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
